<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="../CSS/style.css">
  <title>Contacto</title>
</head>
<body>
  <!-- encabezado del proyecto -->
    <header>
      <img src="../img/logo-principal.png" alt="logo-principal">
      <input type="checkbox" id="check">
      <label for="check" class="mostrar-menu">
        &#8801
      </label>
        <nav class="menu">
          <a href="../index.html">Home</a>
          <a href="../pages/clientes.html">Nuestros Clientes
          <a href="../pages/servicios.html">Servicios
          <a href="../pages/nosotros.html">Sobre Nosotros
          <a href="../pages/contacto.html">Contacto
        <label for="check" class="esconder-menu">
          &#215
      </label>
        </nav>
    </header>

    <!-- contenido principal -->

    <div class="contenedor">
      <form action="" class="form">
        <div class="form-header">
          <h1>Contáctate</h1>
        </div>

        <label for="nombre" class="form-label">Nombres:</label>
        <input type="text" id="nombre" class="form-input" placeholder="Escriba su nombre">
        <label for="correo" class="form-label">Correo:</label>
        <input type="text" id="correo" class="form-input" placeholder="Escriba su correo">
        <label for="mensaje" class="form-label">Mensaje:</label>
        <input type="text" id="mensaje" class="form-textarea" placeholder="Escriba su mensaje aquí">
        <input type="submit" class="boton-submit" value="Enviar consulta">
      </form>
    </div>


    <!-- footer -->

    <footer>
      <p>

      </p>

</html>
